<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>test</title>
  </head>
  <body>
    <div id="answer">测试数据<b>test</b></div>
    <script>
      function setClipboardText(event) {
        event.preventDefault(); //阻止元素发生默认的行为（例如，当点击提交按钮时阻止对表单的提交）。
        var node = document.createElement('div');
        //对documentfragment不熟，不知道怎么获取里面的内容，用了一个比较笨的方式
        node.appendChild(
          window
            .getSelection()
            .getRangeAt(0)
            .cloneContents()
        );
        //getRangeAt(0)返回对基于零的数字索引与传递参数匹配的选择对象中的范围的引用。对于连续选择，参数应为零。
        var htmlData =
          '<div style="color: red;">著作权归赵恩啸所有。<br />'
        var textData =
          '著作权归作者所有。\n' +
          '商业转载请联系作者获得授权，非商业转载请注明出处。\n' +
          '作者：tiantian\n链接：http://segmentfault.com/u/tiantian_\n' +
          '来源：segmentfault\n\n' +
          window.getSelection().getRangeAt(0);
        if (event.clipboardData) {
          event.clipboardData.setData('text/html', htmlData);
          //setData(剪贴板格式, 数据) 给剪贴板赋予指定格式的数据。返回 true 表示操作成功。
          event.clipboardData.setData('text/plain', textData);
        } else if (window.clipboardData) {
          //window.clipboardData的作用是在页面上将需要的东西复制到剪贴板上，提供了对于预定义的剪贴板格式的访问，以便在编辑操作中使用。
          return window.clipboardData.setData('text', textData);
        }
      }
      var answer = document.getElementById('answer');
      answer.addEventListener('copy', function(e) {
        setClipboardText(e);
      });
    </script>
  </body>
</html>

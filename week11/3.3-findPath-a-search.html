<style>
  .cell {
    width: 6px;
    height: 6px;
    background-color: gray;
    border-bottom: solid 1px white;
    border-right: solid 1px white;
  }
  #container {
    width: 701px;
    display: flex;
    flex-wrap: wrap;
  }
</style>
<!-- 删除 div 之间的空白，以免出现其他节点 -->
<div id="container"></div>
<button onclick="localStorage.map = JSON.stringify(map)" id="save">save</button>
<button onclick="map = new Array(10000).fill(0);render()" id="save">clearAll</button>
<script>
  // 无序数组
  // 利用这个数组来决定之后启发搜索的顺序
  class Sorted {
    // 可以参考 sort 函数
    constructor(data, compare) {
      this.data = data;
      this.compare = compare;
    }

    // 取一个数组中最小的值
    take() {
      // 寻找一个最小值，最小的时间复杂度大O 是 On；排序 sort 的时间复杂度是 O * logn，所以不行
      if (!this.data.length) {
        // 这里 return undefined 的原因是 data 数组中当都 pop 出去之后也会返回 undefined
        return;
      }
      let min = this.data[0];
      let minIndex = 0;
      // 很常规的获取最小值的方法，遍历对比
      for (let i = 1; i < this.data.length; i++) {
        // 这里需要和 sort 方法一致
        if (this.compare(this.data[i], min) < 0) {
          min = this.data[i];
          minIndex = i;
        }
      }
      // 删除最小值
      this.data[minIndex] = this.data[this.data.length - 1];
      this.data.pop();
      return min;
    }

    push(point) {
      this.data.push(point);
    }

    get length() {
      return this.data.length;
    }
  }

  let map = localStorage.map ? JSON.parse(localStorage.map) : new Array(10000).fill(0);
  let container = document.getElementById('container');

  function sleep(ms) {
    return new Promise((resolve, reject) => setTimeout(resolve, ms));
  }

  function render() {
    container.innerHTML = '';
    for (let y = 0; y < 100; y++) {
      for (let x = 0; x < 100; x++) {
        let value = map[y * 100 + x];
        let cell = document.createElement('div');
        if (value === 1) {
          cell.style.backgroundColor = 'black';
        }
        cell.addEventListener('mouseover', () => {
          if (mousedown) {
            if (clear) {
              cell.style.backgroundColor = 'grey';
              map[y * 100 + x] = 0;
            } else {
              cell.style.backgroundColor = 'black';
              map[y * 100 + x] = 1;
            }
          }
        });
        cell.classList.add('cell');
        container.appendChild(cell);
      }
    }
  }

  render();

  // 标志位
  let mousedown = false;
  let clear = false;
  // 在 mousedown 和 mouseup 上放置一个标识位
  // 在 document 上监听事件是为了能够实现从 map 之外点击左键滑进去
  document.addEventListener('mousedown', (e) => {
    mousedown = true;
    // which 是鼠标的位置 1 2 3
    clear = e.which === 3;
  });
  document.addEventListener('mouseup', () => (mousedown = false));
  document.addEventListener('contextmenu', (e) => e.preventDefault());

  async function findPath(map, start, end) {
    map = map.slice();
    // 为终点和开始点填色
    container.children[end[1] * 100 + end[0]].style.backgroundColor = 'red';
    container.children[start[1] * 100 + start[0]].style.backgroundColor = 'green';

    function distance([x, y]) {
      // 算两个点之间的直线距离，其实还需要开根号，因为不开根号不影响结果，并且能够节约性能，所以就省略了
      return (x - end[0]) ** 2 + (y - end[1]) ** 2;
    }

    let collection = new Sorted([start], (a, b) => distance(a) - distance(b));

    // prev 是 [x, y] 的上一个点，用于寻找最短路径
    async function insert([x, y], prev) {
      // 如果非 0 则不添加，非 0 有两种情况，1.该格子是我们所画的障碍物；2.此格子已经走过
      if (map[100 * y + x] !== 0) {
        return;
      }
      // 如果超出了边界则不添加
      if (x < 0 || y < 0 || x >= 100 || y >= 100) {
        return;
      }
      // 已经走过的格子,添加状态 prev
      map[100 * y + x] = prev;
      container.children[y * 100 + x].style.backgroundColor = 'lightgreen';
      await sleep(5);
      collection.push([x, y]);
    }
    // 白格有三种状态：1.未知 2.走到（紫色） 3.能否继续走（蓝色），过程：白->紫->蓝
    // 将紫色格放入队列，然后再依次将这些格展开就可以了
    while (collection.length) {
      // 从无序数组中的最小值取出来
      let [x, y] = collection.take();
      // 偷懒牺牲性能
      // 找到终点的时候
      if (x === end[0] && y === end[1]) {
        let path = [];
        // 找到终点之后寻找路径
        // 只要不是起点则将
        while (x !== start[0] || y !== start[1]) {
          path.push([x, y]);
          // 为路径填色
          container.children[y * 100 + x].style.backgroundColor = 'pink';
          await sleep(20);
          [x, y] = map[y * 100 + x];
        }
        return path;
      }
      // 要将起始点的紫色格子变蓝就要去找它上下左右的格子是否能走
      // 有三种情况不能走：1.有障碍 2. x y 如果小于 0 大于 100 超过的边界不能走 3.走过的路
      // 注意：如果这里不添加 await，则会变成同步代码
      await insert([x - 1, y], [x, y]);
      await insert([x + 1, y], [x, y]);
      await insert([x, y - 1], [x, y]);
      await insert([x, y + 1], [x, y]);

      await insert([x - 1, y - 1], [x, y]);
      await insert([x + 1, y + 1], [x, y]);
      await insert([x + 1, y - 1], [x, y]);
      await insert([x - 1, y + 1], [x, y]);
    }
    // 没有找到
    return null;
  }
</script>
